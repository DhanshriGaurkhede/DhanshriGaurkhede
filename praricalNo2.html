<ol>

<li>Item2</li>
<li>Item3</li>
</ol>
<!---Unordered List--->
<h2>Unordered list</h2>
<ul>
<li>Item1</li>
<li>Item2</li>
<li>Item3</li>
</ul>
<!---Description List--->
<h2>Description List</h2>
<dl>
<dt>Term1</dt>
<dd>Description of Term1</dd>
<dt>Term2</dt>
<dd>Description of Term2</dd>
</d1>
<!---Hyperlinks--->
<h2>Hyperlinks</h2>
<p>
<!---Internal link--->
<a 
href="#top">Go To Top</a><br>
<!---External link--->
<a herf="#https://www.google.com"=blank>Visit google</a><br>

<a 
href="mailto:example@example.com">Email Example</a>
</p>
</body>
</html>
